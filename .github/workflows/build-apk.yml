name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle Wrapper
      run: |
        gradle wrapper --gradle-version 8.2
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Create assets directory
      run: mkdir -p app/src/main/assets
    
    - name: Download MediaPipe model
      run: |
        curl -L "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/latest/hand_landmarker.task" \
             -o app/src/main/assets/hand_landmarker.task
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --info
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: hand-gesture-control-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Create Release
      if: success() && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Hand Gesture Control v1.0.${{ github.run_number }}
        body: |
          ## Hand Gesture Control App
          
          ### Features:
          - ğŸ‘† Point to tap/select - Hold finger still for 1 second
          - â†”ï¸ Swipe gestures - Scroll next/previous
          - ğŸ¤ Pinch zoom - Thumb + index finger (automatic)
          - ğŸ–ï¸ Activation gesture - Two fingers to enable
          - â¸ï¸ Auto-pause - When hand not visible or out of range
          - ğŸ”‹ Battery optimized - 15 FPS, process every 3rd frame
          - ğŸ“± Works offline - No internet needed
          - ğŸ“· Front camera only - Lower power consumption
          
          ### Installation:
          1. Download app-debug.apk
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK
          4. Grant Camera, Overlay, and Accessibility permissions
          5. Start using hand gestures!
        files: app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
