name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Create gradle wrapper if missing
      run: |
        if [ ! -f "gradlew" ]; then
          gradle wrapper
        fi
    
    - name: Create assets directory
      run: mkdir -p app/src/main/assets
    
    - name: Download MediaPipe model
      run: |
        curl -L "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/latest/hand_landmarker.task" \
             -o app/src/main/assets/hand_landmarker.task
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build APK with Gradle
      run: ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
